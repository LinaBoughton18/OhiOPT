{% extends "layout.html" %}
{% block title %}Edit User Profile{% endblock %}
{% block content %}
<script src="{{url_for('static', filename = 'js/EditProfile.js')}}"></script>

<form id="userInfo" method="post">

    <!-- Bio Information -->
    <h2 class="subHeaderText"> Bio </h2>

    <label for="name"><span class="emphasisGenericText">First Name</span></label><br>
    <input type="text" id="fName" name="fName" value="{{fName}}" required><br>
    
    <label for="name"><span class="emphasisGenericText">Last Name</span></label><br>
    <input type="text" id="lName" name="lName" value="{{lName}}" required><br>

    <label for="bDate"><span class="emphasisGenericText">Date of Birth</span></label><br>
    <input type="date" id="bDate" name="bDate" value="{{bDate}}" required><br>

    <!-- School Information -->
    <h2 class="subHeaderText"> Education </h2>

    <label for="school"><span class="emphasisGenericText">School</span></label><br>
    <input type="text" id="school" name="school" value="{{school}}" required><br>

    <label for="major"><span class="emphasisGenericText">Major</span></label><br>
    <input type="text" id="major" name="major" value="{{major}}" required><br>

    <label for="gradYear"><span class="emphasisGenericText">Graduation Year</span></label><br>
    <input type="number" min="1990" max="2050" value="{{gradYear}}" id="gradYear" name="gradYear" required><br>
    
    <br>
    <input type="submit" name="Manually" id="Manually" value="Save Changes">
</form>
{% endblock %}
